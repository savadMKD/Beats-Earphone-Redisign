<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats Headphones</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="main">
        <header>
            <div class="logo">
                <a href="#"><img src="images/Beats-Logo.png" alt=""></a>
            </div>
            <ul class="nav-list">
                <li class="nav-item active"><a href="#">Headphones</a></li>
                <li class="nav-item"><a href="#">Earphones</a></li>
                <li class="nav-item"><a href="#">Speakers</a></li>
                <li class="nav-item"><a href="#">Stories</a></li>
            </ul>
        </header>
        <section class="hero">
            <div class="hero-content">
                <div class="hero-image">
                    <img src="images/banner.jpg" alt="">
                </div>
                <div class="hero_text">
                    <div class="hero_name">
                        <h1>Beats Studio <span>3</span></h1>
                        <h1>Wireless</h1>
                    </div>
                    <div class="hero_price">
                        <h5>$360</h5>
                    </div>
                    <div class="hero_advantages">
                        <li>Premium Sounds</li>
                        <li>Block External Voices</li>
                        <li>Up to 22h listening Time</li>
                        <li>Convienent on ear control</li>
                    </div>
                    <div class="hero_button">
                        <button>Add To Bag</button>
                    </div>
                </div>
                <div class="social">
                    <div class="social_icon">
                        <a href="#"><i class='bx bxl-facebook' ></i></a>
                        <a href="#"><i class='bx bxl-instagram' ></i></a>
                        <a href="#"><i class='bx bxl-twitter' ></i></a>
                    </div>
                    <div class="line">

                    </div>
                    <div class="play">
                        <a href="#"><i class='bx bx-play-circle'></i></a>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
